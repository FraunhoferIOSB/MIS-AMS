swagger: "2.0"
info:
  description: "Smart Factory Web (SFW) - [https://www.smartfactoryweb.de](https://www.smartfactoryweb.de)"
  version: "1.0"
  title: "Smart Factory Web - API"

#Best Practice:
#https://restfulapi.net/resource-naming/

tags:
- name: "Enterprise"
- name: "Factory"
- name: "Machine"
- name: "Product"
- name: "Capability"
- name: "Property"
- name: "Process"
- name: "SupplyChain"
- name: "Production Resource"
- name: "Product Class"
  description: "List of factories. Not directly modelled"
  

paths:
  /properties:
    get:
      summary: "List of property instances including their semantics."
      tags:
        - "Property"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: array
            items:
              $ref: "#/definitions/Property"
        "405":
          description: "Invalid input"
  /properties/{propertyId}:
    get:
      tags:
        - Property
      summary: Find property by ID
      description: Returns a property
      produces:
        - application/json
      parameters:
        - in: path
          name: propertyId
          description: ID of property that needs to be fetched
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Property"
        "400":
          description: Invalid ID supplied
        "404":
          description: Property not found
  /properties/{propertyId}/semantics:
    get:
      tags:
        - Property
      summary: Find the semantics of a property by ID
      description: Returns the semantics of a property
      produces:
        - application/json
      parameters:
        - in: path
          name: propertyId
          description: ID of property that needs to be fetched
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
