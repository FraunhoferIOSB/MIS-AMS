      tags:
        - Enterprise
      summary: Find the production-resources of an enterprise
      description: Returns the production-resources of an enterprise
      produces:
        - application/json
      parameters:
        - in: path
          name: enterpriseId
          description: ID of enterprise that needs to be fetched
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: Production resources of the enterprise
          schema:
                type: array
                items: 
                  $ref: "#/definitions/ProductionResource"
        "400":
          description: Invalid ID supplied
        "404":
          description: Enterprise not found
  /enterprises/{enterpriseId}/capabilities:
    get:
      tags:
        - Enterprise
      summary: Find the Capabilities of an enterprise
      description: Returns the Capabilities of an enterprise
      produces:
        - application/json
      parameters:
        - in: path
          name: enterpriseId
          description: ID of enterprise that needs to be fetched
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: Capabilities of the enterprise
          schema:
                type: array
                items: 
                  $ref: "#/definitions/Capability"
        "400":
          description: Invalid ID supplied
        "404":
          description: Enterprise not found
  /enterprises/{enterpriseId}/capabilities/semantics:
    get:
      tags:
        - Enterprise
      summary: Find the semantics of the capabilities of an enterprise
      description: Returns the semantics of the Capabilities of an enterprise
      produces:
        - application/json
      parameters:
        - in: path
          name: enterpriseId
          description: ID of enterprise that needs to be fetched
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: Semantics of the Capabilities of the enterprise
          schema:
                type: array
                items: 
                  $ref: "#/definitions/Semantic"
        "400":
          description: Invalid ID supplied
        "404":
          description: Enterprise not found

  /semantics/{semanticId}:
    get:
      tags:
        - Semantic
      summary: Find a specific semantic by id
      description: Returns the Semantic definition
      produces:
        - application/json
      parameters:
        - in: path
          name: semanticId
          description: ID of the semantic that needs to be fetched
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: Capabilities of the enterprise
          schema:
            $ref: "#/definitions/Semantic"
        "400":
          description: Invalid ID supplied
        "404":
          description: Enterprise not found
  
